name: 'Compute coverage stats'
description: 'Compute coverage stats based on lcov file'
inputs:
  coverageFile:
    description: 'token to write to the gist'
    required: true
outputs:
  coverage:
    description: 'coverage stats'
    required: true
  coverageFile:
    description: 'coverage file path'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.coverageFile }}
